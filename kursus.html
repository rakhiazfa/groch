<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Flaticon -->
    <link rel="stylesheet" href="vendor/flaticon/css/uicons-regular-rounded.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>Belajar Coding dan Design Jadi Lebih Mudah - Groch</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar_login">
        <div class="navbar_container">
            <div class="brand_wrapper">
                <a class="navbar_brand" href="/">Groch.</a>
            </div>
            <div class="navbar_collapse">
                <ul class="nav_menu">
                    <li class="profile">
                        <button class="profile_button">Abdhul Gaming<img src="img/testimonials/3.jpg" class="profile_image" alt="Profile"></button>
                        <ul class="dropdown">
                            <li>
                                <a href="index.html">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->

    <!-- Main -->
    <main>

        <!-- Course -->
        <section id="course">
            <div class="container">
                <div class="main_course">
                    <h1 class="title" style="text-align: left;">Kursus</h1>
                    <div class="courses">
                        <div class="course_card">
                            <img src="img/web-design.png" class="course_image" />
                            <h2 class="course_title">Web Design</h2>
                            <button class="start_course">Mulai Belajar</button>
                        </div>
                        <div class="course_card">
                            <img src="img/frontend-developer.png" class="course_image" />
                            <h2 class="course_title">Frontend Development</h2>
                            <button class="start_course">Mulai Belajar</button>
                        </div>
                        <div class="course_card">
                            <img src="img/backend-developer.png" class="course_image" />
                            <h2 class="course_title">Backend Development</h2>
                            <button class="start_course">Mulai Belajar</button>
                        </div>
                        <div class="course_card">
                            <img src="img/android-developer.png" class="course_image" />
                            <h2 class="course_title">Android Development</h2>
                            <button class="start_course">Mulai Belajar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Course -->

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Copyright &copy; 2021 by VanDeventer2nd Team.</p>
        </div>
    </footer>
    <!-- /Footer -->

    <script>

        /* ==================================
        - Profile
        ================================== */

        const profile = document.querySelector(".profile");
        console.log(profile)
        const profileButton = profile.querySelector(".profile_button");
        const profileDropdown = profile.querySelector(".dropdown");

        profileButton.addEventListener("click", function() {
            profileDropdown.classList.toggle("active");
        });

    </script>

    <!-- Main JS -->
    <script src="js/main.js"></script>

</body>

</html>
